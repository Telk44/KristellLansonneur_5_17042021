<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco, le site qui propose des appareils photos vintages les moins chères du marché">  
   
	<link rel="shortcut icon" type="image/png" href="images/logo_orinoco.png">  
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">  
    <title>Orinoco, les meilleurs appareils photos vintage</title>
</head>


<body>
   
    <div class="container">

         <!-- HEADER -->

        <div class="row mb-4 background-color">
            <nav class="col navbar navbar-expand pr-4 pl-4">                
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" src="./images/logo_orinoco.png" alt="Logo de l'entreprise Orinoco" width="200px">
                    </a>                    
                    <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active pt-1 ">
                                <a class="nav-link text-dark" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="basket.html"><img class="panier" src="./images/cart2.svg" alt="Panier" width="32px"></a>
                            </li>
                        </ul>
                    </div>                   
            </nav>                    
        </div>
        
        <!-- PANIER-->

        <table class="table" id='tableProduct'>
            <thead>
              <tr class="text-center">
                <th scope="col"></th>
                <th scope="col">Produit</th>
                <!-- <th scope="col">Objectif</th> -->
                <th scope="col">Quantité</th>
                <th scope="col">prix</th>
                <!-- <th scope="col">supprimer</th> -->
              </tr>
            </thead>
            <tbody id="addProduct">
               <!--à compléter avec JS-->
            
            </tbody>
        </table>
        <!-- PRIX TOTAL COMMANDE-->

        <div class="d-flex justify-content-center fw-bold" id="totalPrice">
           <!--à compléter avec JS-->
          
        </div>
        <div class="text-center" id="btn-delete">
            <button class="btn btn-primary  my-3" id="btn-empty"> Vider le panier</button>
            <p id = "textEmpty"></p>
             <!--à compléter avec JS-->
            
        </div>

        <!--FORMULAIRE-->
        <form  id="form" method="POST"   action="#">
            <!-- <div class="needs-validation"> -->
                <div class="form-row">
                        <!--Prénom-->
                    <div class="col-md-6 mb-1">
                        <label for="firstName" class="pt-3">Prénom</label>
                        <input type="text" pattern = "(.|\n|\r|\n\r){3,}" class="form-control " id="firstName" placeholder="Indiquez votre prénom" required>
                    </div>
                    <!--Nom-->
                    <div class="col-md-6 mb-1">
                        <label for="lastName"  class="pt-3">Nom</label>
                        <input type="text" pattern = "(.|\n|\r|\n\r){3,}" class="form-control " id="lastName" placeholder="Indiquez votre nom" required>
                    </div>
                </div>
                <div class="form-row">
                    <!--Adresse-->
                    <div class="col-md-9 mb-1">
                        <label for="address"  class="pt-3">Adresse</label>
                        <input type="text" pattern = "(.|\n|\r|\n\r){3,}" class="form-control " id="address" placeholder="Indiquez votre adresse" required>
                    </div>
                    <!--Ville-->
                    <div class="col-md-3 mb-1">
                        <label for="city"  class="pt-3">Ville</label>
                        <input type="text" pattern ="[A-Z-a-z-\s]{3,40}" class="form-control " id="city" placeholder="Indiquez votre ville" required>
                    </div>
                </div>
                <div class="form-row">
                    <!--Email-->
                    <div class="col-md-6 mb-1">
                        <label for="email"  class="pt-3" required>Email</label>
                        <input type="email" class="form-control " id="mail" placeholder="xxxxxxxx@mail.com" required>
                    </div>
                </div>
            <div class="form-row">
                    <div class="col-md-6 mt-3">
                        <input type="submit" class="btn btn-primary  my-3" value="Commander " id="btn-validation" />
                    </div>
                </div>
                <!-- <div class="text-right">
                    <button class="btn btn-primary  my-3" id="btn-validation"> Valider la commande</button>
                </div> -->
            <!-- </div> -->
        </form>
    
      <!-- BOUTON VALIDATION COMMANDE-->
        <!-- <div class="text-right">
            <button class="btn btn-primary  my-3" id="btn-validation"> Valider la commande</button>
            
        </div> -->
 


  
         <!-- FOOTER-->

        <div class="row background-color" >
            <div class="col">
                <ul class="list-inline text-center ">
                    <li class="list-inline-item p-4"><a class ="text-dark text-decoration-none" href="#">À propos d'Orinoco</a></li>                   
                    <li class="list-inline-item p-4"><a class ="text-dark text-decoration-none" href="mailto:contact@orinoco.fr">Nous contacter</a></li>                    
                    <li class="list-inline-item p-4"><a class ="text-dark text-decoration-none" href="#">Conditions générales de vente</a></li>
                </ul>
              
            </div>
        </div>
    </div>

 
   <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src ="./js/basket.js"></script>
</body>
</html>
